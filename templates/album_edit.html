{% extends "base.html" %}
{% load static %}

{% block scripts %}
    {{ block.super }}
    <script>

    </script>
{% endblock %}

{% block body %}
    {% include "navbar.html" %}
    <main id="main">
        <!-- ======= Breadcrumbs ======= -->
        <section id="breadcrumbs" class="breadcrumbs">
          <div class="container">

            <div class="d-flex justify-content-between align-items-center">
              <h2>Portfolio Details</h2>
              <ol>
                <li><a href="index.html">Home</a></li>
                <li>Portfolio Details</li>
              </ol>
            </div>

          </div>
        </section><!-- End Breadcrumbs -->

    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
      <div class="container">
          <div class="section-title"  data-aos="fade-up">
              <h2>게시판 등록</h2>

              <form action="/board_update" id="frmBoard">
                  {% for i in rsDetail %}
                  <input type="hidden" name="b_no" value="{{ i.b_no}}">
                  <table border="0" cellpadding="0" cellspacing="0" width="100%">
                      <tr style="...">
                          <td width="20%" align="center">제목</td>
                          <td width="80%" align="left"><input type="input" placeholder="제목" name="b_title" style="..." value="{{ i.b_no}}"></td>
                      </tr>
                      <tr style="...">
                          <td width="20%" align="center">작성자</td>
                          <td width="80%" align="left"><input type="input" placeholder="작성자" name="b_writer" value="{{ i.b_writer}}"></td>
                      </tr>
                      <tr style="...">
                          <td width="20%" align="center">내용</td>
                          <td width="80%" align="left"><textarea type="input" placeholder="내용" name="b_note" style="width:90%" rows="5"> {{ i.b_note}}</textarea></td>
                      </tr>
                      <tr style="..." align="center">
                          <td width="100%" colspan="2">
                              <button class="btn btn-outline-success my-2 my-sum-0" style="..." onclick="javascript:document.getElementBy('frmBoard')">저장</button>
                          </td>
                      </tr>
                  </table>
                  {% endfor %}
              </form>
          </div>
      </div>
    </section><!-- End Services Section -->
    </main>

    {% include "footer.html" %}
{% endblock %}
